function showLoader(){
	$('.ajaxtips').attr("class", "ajaxtips load");
	$('.ajaxtips').fadeIn(200);
}
function hideLoader(){
	$('.ajaxtips').fadeOut(200);
	
	var cur_page = parseInt($("#currentPage").val());
	var total_page = parseInt($("#totalPage").text());
	//alert(total_page);
	if (cur_page >= total_page){
		$('#loadPageNext').addClass('disabled');
	}else{
		$('#loadPageNext').removeClass('disabled');
	}
	
	if (cur_page == 1){
		$('#loadPagePre').addClass('disabled');
	}else{
		$('#loadPagePre').removeClass('disabled');
	}
};

function clickIt(act){
	
	var pagestatus=getCookie("PAGESTATUS");
	if(pagestatus==1){//页面状态，0为在列表页面，1为从详情页面返回
		setpagestatus();
		var cookie_url=getCookie("PAGEINFO");
		var page_num=cookie_url.indexOf("page");
		var page_str=cookie_url.substr(page_num);
		var page_arr=page_str.split("/");
		if(page_arr[1]){var urlpage="page/"+page_arr[1]+"/";}
		
		
		var act_num=cookie_url.indexOf("act");
		var act_str=cookie_url.substr(act_num);
		var act_arr=act_str.split("/");
		if(act_arr[1]){var urlact="act/"+act_arr[1]+"/";}
		
				
		var cateid_num=cookie_url.indexOf("cateid");
		var cateid_str=cookie_url.substr(cateid_num);
		var cateid_arr=cateid_str.split("/");
		if(cateid_arr[1]){var urlcateid="cateid/"+cateid_arr[1]+"/";}
		
		var ajax_act_temp=urlact + urlpage + urlcateid;
		ajac_act_a=ajax_act_temp.substring(0, ajax_act_temp.lastIndexOf('/'));
		$("#ajax_act").val(ajac_act_a);
		$("#currentPage").val(page_arr[1]);
		$("#totalPage").load("__DOC__/dvsbeta.php/ajax/index/" + urlact + "show/num/" + urlcateid, function(res){
		if (res == 0){
			$(".controls.fr.topline").hide();
		}else{
			$(".controls.fr.topline").show();
		}
		
		$("#items").load("__DOC__/dvsbeta.php/ajax/index/" + urlact + urlpage + urlcateid, hideLoader);
		$("#shownavi").load("__DOC__/dvsbeta.php/ajax/index/" + urlact + "show/navi/"+ urlcateid);
		//调用history.js实现浏览器记录ajax分页和url参数信息--end		
		});
		//$("#items").load("__DOC__/dvsbeta.php/ajax/index/" + act + "/page/1"+page_arr[1], hideLoader);
		//$("#shownavi").load("__DOC__/dvsbeta.php/ajax/index/" + act + "/show/navi");
		//调用history.js实现浏览器记录ajax分页和url参数信息--begin
		historyjs("__DOC__/dvsbeta.php/ajax/index/" + act + "/page/1",1);
		
	}else{
		$("#ajax_act").val(act);
		$("#currentPage").val(1);
		$("#totalPage").load("__DOC__/dvsbeta.php/ajax/index/" + act + "/show/num", function(res){
		if (res == 0){
			$(".controls.fr.topline").hide();
		}else{
			$(".controls.fr.topline").show();
		}
		$("#items").load("__DOC__/dvsbeta.php/ajax/index/" + act + "/page/1", hideLoader);
		$("#shownavi").load("__DOC__/dvsbeta.php/ajax/index/" + act + "/show/navi");
		//调用history.js实现浏览器记录ajax分页和url参数信息--begin
		historyjs("__DOC__/dvsbeta.php/ajax/index/" + act + "/page/1",1);
		//调用history.js实现浏览器记录ajax分页和url参数信息--end		
		});
	}
}

function historyjs(urlvalue,utype){
	if(utype==10){
			var data = {
            	param : urlvalue,
            	func : pushpage10
        	};
		}else{
			var data = {
            	param : urlvalue,
            	func : pushpage
        	};
		}
		
        History.push(data);
}

		var tempstr=u.substr(tempnum);
		var temparr=tempstr.split("/");
		$("#currentPage").attr('value', temparr[1]);
	}

function setpagestatus(){
	writeCookie('PAGESTATUS',0);
}

function cookieurl(p){
	writeCookie('PAGEINFO',p);
	writeCookie('PAGESTATUS',1);
}

function seturl(){
	//alert('aaa');	
}
function getCookie(objName){//获取指定名称的cookie的值
	var arrStr = document.cookie.split("; ");
	for(var i = 0;i < arrStr.length;i ++){
		var temp = arrStr[i].split("=");
		if(temp[0] == objName) return unescape(temp[1]);
	}
}

function writeCookie(cname,page) {
     var today = new Date();
     today.setDate(today.getDate() + 1);
     document.cookie = cname+'='+page+';Expires=' + today.toGMTString();//js进行设置过期时间时,只支持这种日期转码
}
