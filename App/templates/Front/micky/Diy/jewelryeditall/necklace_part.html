<div class="part-selector-item" <{if $item.ishidden eq 1}>style="display: none;"<{/if}>>
<div class="unit-parent unit-left">
    <div class="unit-child"><{$item.unit_showname}></div>
</div>

<div class="unit-parent unit-center">
    <div class="unit-child in-shop" panelname="panel-<{$item.unit_name}>-shop">
        <div class="unit-parent">
            <div class="unit-child unit-selected-label" name="<{$item.unit_name}>" mvalue="<{$item.fieldvalue}>"><{$item.unit_value_arr[$item.fieldvalue].value}></div>
        </div>
    </div>
</div>

<div class="unit-right in-shop" panelname="panel-<{$item.unit_name}>-shop">
    <div class="unit-child unit-arrow">
    </div>
</div>

</div>
