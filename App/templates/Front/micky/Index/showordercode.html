    <script  type="text/javascript">
        $(document).ready(function() {
            function jump(count) {
                window.setTimeout(function(){
                    count--;
                    if(count > 0) {
                        $("#time").html(count+'秒');
                        jump(count);
                    } else {
                        location.href="http://www.ignjewelry.com/index.php/index-androidindex-agentid-67W1G6324";
                    }
                }, 1000);
            }
            jump(60);
        });

        function appshare(){
            $(".share_erweima").show();
            $(".share_fix").show().click(function () {
                $(".share_fix").hide();
                $(".share_erweima").hide();
            });
        }
    </script>
</head>
<body>
<div class="bg_img">
    <div class="bg_img_zindex">
        <!-- logo -->
        <div class="logo">
            <div class="logoimg">
                <a href=""><img src="__MICKYSTATIC__/touchscreen/images/baiban/pay/logo.png" alt=""></a>
            </div>
        </div>
        <h1>扫码支付</h1>
        <div class="code" id="qrcode">
            <!--<img src="__MICKYSTATIC__/touchscreen/images/baiban/pay/erweima.jpg" alt="">-->
        </div>
        <p id="time"></p>
        <h5>
            提示：请在60秒内，扫描二维码完成支付
        </h5>
        <div class="btn">
            <button class="btn1" type="button">
                <span class="icon">
                    <img src="__MICKYSTATIC__/touchscreen/images/baiban/pay/pay.png" alt="">
                </span>
                <span class="shu" style="margin:0 20px "></span>
                <span class="icon_text">线下支付</span>
            </button>
            <button class="btn2" type="button" style="margin-left: 20px;" onclick="appshare();">
                <span class="icon">
                    <img src="__MICKYSTATIC__/touchscreen/images/baiban/pay/fenxiang.png" alt="">
                </span>
                <span class="shu"></span>
                <span class="icon_text">分享</span>
            </button>
        </div>
    </div>
</div>
<div class="share_fix" style="display:none;"></div>
<div class="share_erweima" style="display:none;">
    <h1>扫码分享</h1>
    <!--&lt;!&ndash;二维码图片&ndash;&gt;-->
    <div id="qrcode_share"></div>
</div>
</body>
</html>
<script>
    window.onload=function(){
        createQr('<{$url}>','qrcode');
        createQr('<{$url_share}>','qrcode_share');
    }

    function createQr(url,qrId) {
        //var url = "<{$url}>";
        //参数1表示图像大小，取值范围1-10；参数2表示质量，取值范围'L','M','Q','H'
        var qr = qrcode(10, 'H');
        qr.addData(url);
        qr.make();
        var code=document.createElement('DIV');
        code.innerHTML = qr.createImgTag();
        var element=document.getElementById(qrId);
        element.appendChild(code);
    }
</script>
