			<h4 style="text-align: center; margin-top: 5px;"><a href="#"><{$Product.u_dispname}></a></h4>
		</div> 
	</div> 
	<div class="prd-titile hla">

	<div class="clear"></div>

		<div class="dividing">
			<h2><label class="skew"><i>作品介绍</i></label></h2>
		</div>

		<{$Product.p_intro}> 
		</div>

	<{/if}>
	<{if $ProductPhotoList}>
		<div class="dividing">
			<h2><label class="skew"><i>作品图集</i></label></h2>
		</div>
		<div class="contentex"> 
			<{foreach $ProductPhotoList as $result}>
				<img src="<{$result['imgpath']}>" class="galimgs"><br><br>
			<{/foreach}>
		</div>

	<{/if}>
