<script>

// 材质管理器
var materialManage = new MaterialManage(webpath+"/js/diy/plugins/common/textures/", ".jpg");

var zExecute = execute(false);

// 生成模型
var saveModel = document.getElementById("savemodel");

    saveModel.onclick = function() {
        ZPost.createModel(zExecute.saveToSTL(false), pid);
    };
}

<script src="__NEOSTATIC__/js/doge.webglchk.js"></script>
<script>
$(document).ready(function(e) {
	$(".prd-gal").layerSlider({
		pauseOnHover: false,
		navStartStop: false,
		showCircleTimer: false,
		skin: 'fullwidth',
        skinsPath: '__NEOSTATIC__/js/ls-skins/'
	});
	$("#go-ordergen").click(function(e) {
		var iswgl = isSupportWebGL();
//		iswgl = 0;
		$(".prd-introframe").hide();
		if (iswgl) {
			$(".prd-diyframe").show().html("<iframe class=\"webeditor\" src=\"__APP__/diy-jewelryeditall-pid-<{$pid}>-cid-<{$cid}>-showtype-<{$showtype}>\" scrolling=\"no\"></iframe>");
		} else {
			$(".prd-diyframe").fadeIn(500).html("<div class=\"info\">更多精彩正在等着您，但是您需要升级一下酷炫的浏览体验。<br>很抱歉，您的浏览器不支持或尚未开启WEBGL。<a href=\"#\">了解如何获得WEBGL支持 &gt;</a></div>").addClass("nowgl");
		}
	});
	$(".author").delay(1000).fadeTo(500, 1);

}); 
</script>
